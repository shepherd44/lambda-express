Type: AWS::Cognito::UserPoolClient
Properties:
  ClientName: ${self:custom.COGNITO_USERPOOL_CLIENT_NAME}
  UserPoolId:
    Ref: CognitoUserPool
  GenerateSecret: false
  SupportedIdentityProviders:
    - COGNITO
  ExplicitAuthFlows:
    - ADMIN_NO_SRP_AUTH
  AllowedOAuthFlows:
    - code
    - implicit
  AllowedOAuthFlowsUserPoolClient: true
  AllowedOAuthScopes:
    - email
    - openid
  CallbackURLs:
    - http://localhost:9000/login-callback